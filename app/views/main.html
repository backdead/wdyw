<div class="jumbotron">
    <div class="text-left" ng-repeat="comment in comments">
        <div ng-class="comment.class" role="alert" ng-bind="comment.content">

        </div>

    </div>
</div>

<div class="row marketing">
    <textarea class="form-control" rows="3" ng-model='newComment.content'></textarea>
    <br />
  <label class="text-default">
    Please select your age:
  </label>
  <br />
  <div class="radio-inline">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" ng-checked="check">
      10~20
    </label>
  </div>
  <div class="radio-inline">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
      20~30
    </label>
  </div>
  <div class="radio-inline">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
      30~40
    </label>
  </div>
  <div class="radio-inline">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
      40+
    </label>
  </div>
  <div class="form-group">
      <div class="pull-right" >
          <button ng-click="post(newComment)" class="btn btn-default" ng-hide="valid()">Post</button>
      </div>
  </div>
</div>
