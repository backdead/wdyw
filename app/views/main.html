<div class="jumbotron">
    <div style="height:500px; overflow: scroll">
        <div class="text-left" ng-repeat="comment in comments">
            <Strong ng-bind="comment.name"></strong>
            <div class="alert alert-link" role="alert" ng-bind="comment.content"></div>
        </div>
    </div>
</div>

<div class="row marketing">
    <textarea class="form-control" rows="3" ng-model='newComment.content'></textarea>
    <br />

    <div class="input-group col-xs-6" ng-hide="isNoContent()">
        <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon3"></span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3" ng-model="newComment.name">
    </div>


    <br />
    <div ng-hide="isNoContent() || isNoName()">
        <label class="text-default">
            Please select your age:
        </label>
        <br />
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="age.value" id="optionsRadios1" value="10~20">
                10~20
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="age.value" id="optionsRadios2" value="20~30">
                20~30
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="age.value" id="optionsRadios3" value="30~40">
                30~40
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" ng-model="age.value" id="optionsRadios4" value="40+">
                40+
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="pull-right" >
            <button ng-click="post(newComment)" class="btn btn-default"  ng-hide="isNoAge() || isNoContent() || isNoName()">Post</button>
        </div>
    </div>
</div>
